<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="{{backButtonText}}" icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{titleText}}</ion-label>
  
  <div class="container">
    <ion-item>
     <ion-label position="stacked">{{modelLabelText}}</ion-label>
     <ion-select [(ngModel)]="data.mobileData.phoneModel">
       <ion-select-option value="xs">iPhone XS</ion-select-option>
       <ion-select-option value="xs-mas">iPhone XS Max</ion-select-option>
     </ion-select>
     <ion-icon class="chevron-icon-model" style="top:45%" slot="end" name="chevron-forward-sharp"></ion-icon>
     <!-- <ion-input>
       <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
     </ion-input> -->
   </ion-item>
   <ion-item>
     <ion-label position="stacked">{{volumeMemoryLabelText}}</ion-label>
     <ion-input [(ngModel)]="data.mobileData.volumeMemory">
       <!-- <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon> -->
     </ion-input>
   </ion-item>
   <ion-item>
     <ion-label position="stacked">{{defectLabelText}}</ion-label>     
     <ion-select [(ngModel)]="data.mobileData.defect">
       <ion-select-option *ngFor="let defect of data.user.defects" value="defect">{{defect}}</ion-select-option>
     </ion-select>
   </ion-item>
   <ion-item>
     <ion-label position="stacked">{{serialNumberLabelText}}</ion-label>
     <ion-input [(ngModel)]="data.mobileData.serialNumber">
       <!-- <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon> -->
     </ion-input>
   </ion-item>
   <ion-item class="phone-model-item">
      <ion-label position="stacked">{{otherDefectLabelText}}</ion-label>
      <ion-row class="add-defect" (click)="redirect('defect')">
         <ion-icon  src="../../assets/img/add-defect-icon.svg"></ion-icon>
         <span>{{defectLabelText}}</span>
      </ion-row>
   </ion-item>
 </div>
 <ion-row class="enter-button">
   <ion-button (click)="redirect('pay')" class="bottom-button">{{payButtonText}}</ion-button>
 </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-icon (click)="redirect('home')" src="../../assets/img/home-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('location')" src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('reports')" src="../../assets/img/reports-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('profile')" src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
