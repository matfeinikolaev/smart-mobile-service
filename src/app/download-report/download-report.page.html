<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="{{backButtonText}}" icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{titleText}}</ion-label>

  <div class="print-wrapper" id="print-wrapper">
    <table>
      <tbody>
        <tr>
          <td class="vertical-header">Phone Model</td>
          <td data-column="Phone Model">{{data.mobileData.phoneModel}}</td>
        </tr>
        <tr>
          <td class="vertical-header">Volume memory</td>
          <td data-column="Volume memory">{{data.mobileData.volumeMemory}}</td>
        </tr>
        <tr>
          <td class="vertical-header">Serial number</td>
          <td data-column="Serial number">{{data.mobileData.serialNumber}}</td>
        </tr>
        <tr>
          <td class="vertical-header">Defect</td>
          <td data-column="Defect">{{data.mobileData.defect}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container" (click)="createPdf()">
    <ion-label>{{labelText}}</ion-label>
    <br>
    <ion-icon src="../../assets/img/download-report-icon.svg"></ion-icon>
  </div>
 <ion-row class="enter-button">
   <ion-button (click)="save()" class="bottom-button">{{saveButtonText}}</ion-button>
 </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col (click)="redirect('home')">
        <ion-icon src="../../assets/img/home-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('location')">
        <ion-icon src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('add-report')">
        <ion-icon class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('reports')">
        <ion-icon src="../../assets/img/reports-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('profile')">
        <ion-icon src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
