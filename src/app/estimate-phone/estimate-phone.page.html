<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="{{backButtonText}}" icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{titleText}}</ion-label>
  
  <div class="container" *ngIf="!getReport">
    <ion-item (click)="estimatePhone()">
      <span><ion-icon slot="start" src="../../assets/img/estimate-phone-icon.svg"></ion-icon>{{estimatePhoneButtonText}}</span>
      <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item class="phone-model-item">
      <span><ion-icon slot="start" src="../../assets/img/analisys.svg"></ion-icon>{{analysisUsingButtonText}}</span>
      <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
    </ion-item>
  </div>

 <div class="container" *ngIf="!getReport">
    <ion-item (click)="openGetEstimating()">
      <span><ion-icon slot="start" src="../../assets/img/get-estimating.svg"></ion-icon>{{getEstimatingButtonText}}</span>
      <ion-icon *ngIf="!displayGetEstimating" class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
      <ion-icon *ngIf="displayGetEstimating" class="chevron-icon" slot="end" name="chevron-down-sharp"></ion-icon>
   </ion-item>
   <ion-item *ngIf="displayGetEstimating">
     <span class="get-estimating-element">{{phoneAgeText}}</span>
     <span slot="end" class="estimate">11 years</span>
   </ion-item>
   <ion-item *ngIf="displayGetEstimating">
     <span class="get-estimating-element">{{defectText}}</span>
     <span slot="end" class="estimate">Sreen</span>
   </ion-item>
   <ion-item class="phone-model-item" *ngIf="displayGetEstimating">
     <span class="get-estimating-element">{{batteryWearText}}</span>
     <span slot="end" class="estimate">20%</span>
   </ion-item>
 </div>
 
  <div *ngIf="getReport" class="download-report-container">
    <ion-label>{{reportText}}</ion-label>
    <br>
    <ion-icon src="../../assets/img/download-report-icon.svg"></ion-icon>
  </div>

 <ion-row class="enter-button">
   <ion-button class="bottom-button">{{estimateButtonText}}</ion-button>
 </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col (click)="redirect('home')">
        <ion-icon src="../../assets/img/home-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('location')">
        <ion-icon src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('add-report')">
        <ion-icon class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('reports')">
        <ion-icon src="../../assets/img/reports-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('profile')">
        <ion-icon src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
