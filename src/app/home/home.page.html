<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="{{backButtonText}}" icon="chevron-back" defaultHref="entry"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{titleText}}</ion-label>
  <ion-row class="title">
    <img src="{{data.user.img}}"/>
    <span class="name">{{data.user.first_name}}</span>
    <span class="location">Pforzheim, de</span>
  </ion-row>
  <div id="container">
    <span class="errorMessage" *ngIf="displayError">{{errorMessage}}</span>
    <ion-row class="cost-est-button first">
      <ion-button>
        {{costEstimateButtonText}} #1 
        <ion-icon slot="end" src="../../assets/img/cost.svg"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-row class="cost-est-button second">
      <ion-button>
        {{costEstimateButtonText}} #2
        <ion-icon slot="end" src="../../assets/img/cost_2.svg"></ion-icon>
      </ion-button>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-icon src="../../assets/img/home-icon-chosen.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('location')" src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('add-report')" class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('reports')" src="../../assets/img/reports-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('profile')" src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
