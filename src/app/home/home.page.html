<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="Back" icon="chevron-back" defaultHref="entry"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>Welcome</ion-label>
  <ion-row class="title">
    <img src="../../assets/img/me!.png"/>
    <span class="name">Max</span>
    <span class="location">Pforzheim, de</span>
  </ion-row>
  <div id="container">
    <span class="errorMessage" *ngIf="displayError">{{errorMessage}}</span>
    <ion-row class="cloud-est-button first">
      <ion-button (click)="next()">
        Cloud Estimate #1 
        <ion-icon slot="end" src="../../assets/img/cloud.svg"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-row class="cloud-est-button second">
      <ion-button (click)="next()">
        Cost estimate #2
        <ion-icon slot="end" src="../../assets/img/cloud_2.svg"></ion-icon>
      </ion-button>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-icon src="../../assets/img/home-icon-chosen.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('location')" src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('add-report')" class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('reports')" src="../../assets/img/reports-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('profile')" src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
