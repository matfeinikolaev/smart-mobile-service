<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="{{backButtonText}}" icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{titleText}}</ion-label>
  <div class="container">
    <div *ngFor="let report of data.user.reports">
      <ion-item (click)="displayReport(report)">
        <span><ion-icon slot="start" src="../../assets/img/download-report-small-icon.svg"></ion-icon>{{report.defect}}</span>
        <ion-icon *ngIf="!report.displayReport" class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
        <ion-icon *ngIf="report.displayReport" class="chevron-icon" slot="end" name="chevron-down-sharp"></ion-icon>
      </ion-item>
      <div *ngIf="report.displayReport" id="print-wrapper">
        <ion-item>
          <ion-label>{{defectText}}: {{report.defect}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{phoneModelText}}: {{report.phoneModel}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{serialNumberText}}: {{report.serialNumber}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{volumeMemoryText}}: {{report.volumeMemory}}</ion-label>
        </ion-item>
      </div>
    </div>
  </div>
  <ion-row class="enter-button">
    <ion-button class="bottom-button" (click)="downloadReport()" [disabled]="reportToDownload?.displayReport == null">{{downloadButtonText}} {{reportToDownload?.defect}} {{reportText}}</ion-button>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col (click)="redirect('home')">
        <ion-icon src="../../assets/img/home-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('location')">
        <ion-icon src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('add-report')">
        <ion-icon class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon src="../../assets/img/reports-icon-chosen.svg"></ion-icon>
      </ion-col>
      <ion-col (click)="redirect('profile')">
        <ion-icon src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
