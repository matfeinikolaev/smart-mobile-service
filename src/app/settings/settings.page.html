<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-back-button text="Back" icon="chevron-back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>Settings</ion-label>
  
  
  

  <div class="container">

    <ion-item (click)="openLanguageList()">
      <ion-label><ion-icon slot="start" src="../../assets/img/language-icon.svg"></ion-icon>Language</ion-label>
      <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item *ngIf="displayLanguageList">
      <ion-label><ion-icon slot="start" src="../../assets/img/de-flag.svg"></ion-icon>German</ion-label>
    </ion-item>
    <ion-item *ngIf="displayLanguageList">
      <ion-label><ion-icon slot="start" src="../../assets/img/uk-flag.svg"></ion-icon>English</ion-label>
    </ion-item>
    <ion-item *ngIf="displayLanguageList">
      <ion-label><ion-icon slot="start" src="../../assets/img/ru-flag.svg"></ion-icon>Russian</ion-label>
    </ion-item>

    <ion-item>
      <span><ion-icon slot="start" src="../../assets/img/notifications-icon.svg"></ion-icon>Notifications</span>
      <ion-toggle slot="end" (click)="switchNotifications()"></ion-toggle>
    </ion-item>

    <ion-item class="phone-model-item">
      <span><ion-icon slot="start" src="../../assets/img/delete-icon.svg"></ion-icon>Delete reports</span>
      <ion-icon class="chevron-icon" slot="end" name="chevron-forward-sharp"></ion-icon>
    </ion-item>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-icon (click)="redirect('home')" src="../../assets/img/home-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('location')" src="../../assets/img/location-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('add-report')" class="add-button" src="../../assets/img/add-button.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('reports')" src="../../assets/img/reports-icon.svg"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="redirect('profile')" src="../../assets/img/profile-icon.svg"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
